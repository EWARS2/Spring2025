<!DOCTYPE html>
<html>

	<head>
		<title>Grid Practice</title>
	</head>
	<body>
		<div style="
			display: grid;
			grid-template-columns: 100px 100px;
		">
			<div style="background-color: lightblue;">
				div1-1
			</div>
			<div style="background-color: lightpink;">
				div1-2
				<p>Lorem ipsum</p>
			</div>
		</div>
		
		<div style="
			margin-top: 30px;
			display: grid;
			grid-template-columns: 100px 100px 200px;
		">
			<div style="background-color: lightblue;">
				div2-1
			</div>
			<div style="background-color: lightpink;">
				div2-2
				<p>Lorem ipsum</p>
			</div>
			<div style="background-color: purple;">
				div2-3
			</div>
			<div style="background-color: pink;">
				div2-4
			</div>
		</div>
		
		<div style="
			margin-top: 30px;
			display: grid;
			grid-template-columns: 100px 1fr;
		">
			<div style="background-color: lightblue;">
				div3-1
			</div>
			<div style="background-color: lightpink;">
				div3-2
				<p>Lorem ipsum</p>
			</div>
		</div>
		
		<div style="
			margin-top: 30px;
			display: grid;
			grid-template-columns: 100px 1fr 1fr;
		">
			<div style="background-color: lightblue;">
				div4-1
			</div>
			<div style="background-color: lightpink;">
				div4-2
				<p>Lorem ipsum</p>
			</div>
			<div style="background-color: purple;">
				div4-3
			</div>
			<div style="background-color: pink;">
				div4-4
			</div>
		</div>
		
		
		
	</body>
</html>
