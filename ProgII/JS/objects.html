<!DOCTYPE html>
<html>
<head>
<title>Objects</title>
</head>

<body>
<script>
	const product = {
		name: 'socks',
		price: 1090
	};
	console.log(product);
	console.log(product.name);
	console.log(product.price);
	
	product.name = 'cotton socks';
	console.log(product);
	
	console.log(product.notExist); // Returns Undefined
	product.newProperty = true;
	console.log(product.newProperty);
	
	
	const wtf = {
		'why can I do this': 'in JS????',
		name: 'Felipe',
		rating: {
			stars: 4.5,
			count: 87
		},
		fun: function whydoesthiswork() {
			console.log('Why can you put functions in objects, but like this???');
		}
		
	};
	
	console.log(wtf['why can I do this']);
	
	// localstorage only supports strings
	localStorage.setItem('message', 'hello');
	console.log(localStorage.getItem('message'));
	
	let score = 21;
	localStorage.setItem('score', JSON.stringify(score));
	score = JSON.parse(localStorage.getItem('score'));
	localStorage.removeItem('score');
	
	const obj4 = {
		message: 'toothpaste',
		price: 799
	}
	let {message, price} = obj4;
	console.log(message);
	console.log(price);
	
	const obj5 = {
		message,
		//method: function function1() {
		//	console.log('method');
		//}
		method() {
			console.log('method, but shorter');
		}
	}
	console.log(obj5);
	obj5.method();
	
</script>
</body>
</html>
