<!DOCTYPE html>
<html>
<head>
<title>Booleans</title>
</head>
<body>
<script>
	true
	false
	console.log(typeof true);
	console.log(3 > 5 - 5); //PEMDAS then compare
	console.log(5 == '5.00'); //Convert to same type & compare
	console.log(5 === '5.00');
	
	if (true) {
		console.log('Henlo');
	} else {
		console.log('fhqwhgads');
	}
	
	const age = 15
	
	if (age >= 16) {
		console.log("I drive");
	} else if (age >= 14) {
		console.log("Close, but no cigar.");
	} else {
		console.log("Nuh uh");
	}
	
	if (5) {
		console.log("Truthy!");
	}
	
	if (0) {
		console.log("Truthy!");
	} else {
		console.log("Falsey!");  //Falseys are typically the nulls and NaNs
	}
	
	// Ternary operand
	const result = true ? 'truthy' : 'falsy';
	console.log(result);
	
	/**
	Note about &&;
	Evaluated from left to right.
	So to write faster code, it's good practice to put the
	quicker evaluated equation on the left.
	**/
	
	// && as a guard operator
	false && console.log('hello');
	
	// Default operator
	let coolVar = undefined || 'Default Juice';
	
	
</script>
</body>
</html>
