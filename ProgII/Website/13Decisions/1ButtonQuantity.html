<!DOCTYPE html>
<html>
<head>
<title>Applause</title>
</head>
<body>

<p>
1. Show how to use buttons on a webpage to update some quantity that you want to keep track of.
</p>

<button onclick="
	clap();
">&#128079 Click Me!</button>

<script>
	let count = 0;
	count = JSON.parse(localStorage.getItem('count'));
	
	function clap() {
		count += 1;
		document.querySelector('button').innerHTML = "&#128079 " + count;
		localStorage.setItem('count', JSON.stringify(count));
	}
	
</script>

</body>
</html>
