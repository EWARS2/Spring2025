<!DOCTYPE html>
<!-- Flexbox example -->
<html>
	<head>
		<title>Flexbox Practice</title>
	</head>
	
	<div style="
		margin-top: 30px;
		display: flex;
		flex-direction: row;
	">
		<div style="
			background-color: lightblue;
			width: 100px;
		">100px</div>
		<div style="
			background-color: lightpink;
			flex: 1;
		">flex 1</div>
		<div style="
			background-color: lightblue;
			flex: 2;
		">flex 2</div>
	</div>
	
	<div style="
		margin-top: 30px;
		display: flex;
		flex-direction: row;
		justify-content: space-between;
	">
		<div style="
			background-color: lightblue;
			width: 100px;
		">100px</div>
		<div style="
			background-color: lightpink;
			width: 120px;
		">120px</div>
		<div style="
			background-color: lightblue;
			width 90px;
		">90px</div>
	</div>
	
	<div style="
		margin-top: 30px;
		display: flex;
		flex-direction: row;
		justify-content: space-between;
		align-items: end;
	">
		<div style="
			background-color: lightblue;
			width: 100px;
		">100px</div>
		<div style="
			background-color: lightpink;
			width: 120px;
		">120px</div>
		<div style="
			background-color: lightblue;
			width 90px;
		">90px</div>
	</div>
	
</html>
